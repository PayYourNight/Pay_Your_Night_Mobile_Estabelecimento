<ion-header>
    <ion-toolbar>
      <ion-title>
        Check-in
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content padding>
    <!-- <ion-item>
      <ion-input type="text" placeholder="MY QR Code data" [(ngModel)]="qrData">
      </ion-input>
    </ion-item>-->     
    <button ion-button full icon-left (click)="simularCheckin()"><ion-icon name="barcode"></ion-icon>Simular Checkin</button>
    <!--<button ion-button full icon-left (click)="scanCode()" color="secondary"><ion-icon name="qr-scanner"></ion-icon>Scan Code</button>  -->

      <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
      <ion-card-content>
        <p>Value: {{ createdCode }}</p>
      </ion-card-content> 
    </ion-card>  -->
   
    <ion-card *ngIf="scannedCode">
      <ion-card-content>
        Result from Scan: {{ scannedCode }}
      </ion-card-content>
    </ion-card>
  </ion-content>
