<ion-header>
        <ion-toolbar>
          <ion-title>
            Description
          </ion-title>
          <ion-buttons start>
            <button ion-button (click)="dismiss()">
              <span ion-text color="primary" showWhen="ios">Cancel</span>
              <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content>
        <ion-list>
            <ion-item>
                <ion-avatar item-start>
                    <!-- <img src="../../assets/imgs/confirmacao.png"> -->
                    <i class="material-icons">
                            check_circle
                    </i>
                </ion-avatar>
            </ion-item>
            <ion-item>
              <ion-avatar item-start>
                <img src="{{user.image}}">
              </ion-avatar>
              <h2>{{user.username}}</h2>
              <p>{{user.email}}</p>
            </ion-item>      
        </ion-list>
      </ion-content>
