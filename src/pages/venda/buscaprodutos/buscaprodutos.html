<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let produto of items" detail-push text-wrap>
      <a ion-item no-lines (click)="addproduto(produto)" >
        <ion-avatar item-start>
          <img src="{{produto.imagem}}">
        </ion-avatar>
        <h3>{{produto.descricao}}</h3>
        <h6><small>{{produto.valor | number:'1.1-5'}}</small></h6>
      </a>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer padding>
  <button ion-button full icon-left [disabled]="!arrProdutos" (click)="proximo()"><ion-icon name="qr-scanner"></ion-icon>Pr√≥ximo</button>
</ion-footer>
